<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Phantom Forces | gun randomizer</h1>
    <label for="rank">Enter your rank: </label>
    <input type="number" id="rank" min="1" max="40"><br>

    <label for="primary">Choose a primary gun category: </label>
    <select id="primary">
        <option value="assault">Assault Rifles</option>
        <option value="pdw">PDWs</option>
        <option value="lmg">LMGs</option>
        <option value="sniper">Sniper Rifles</option>
        <option value="carbine">Carbines</option>
        <option value="dmr">DMRs</option>
        <option value="battle">Battle Rifles</option>
        <option value="shotgun">Shotguns</option>
    </select><br>

    <label for="secondary">Choose a secondary gun category: </label>
    <select id="secondary">
        <option value="pistol">Pistols</option>
        <option value="machine_pistol">Machine Pistols</option>
        <option value="revolver">Revolvers</option>
        <option value="other">Other</option>
    </select><br>

    <label for="randomize">Randomize All Categories:</label>
    <input type="checkbox" id="randomize"><br>

    <button onclick="generateRandomSelection()">Generate Selection</button><br>

    <h3>Result:</h3>
    <p id="gunResult"></p>
    <p id="killsResult"></p>

    <div class="footer">
      <p>PS. I'm a shitty coder, make sure you have at least one gun unlocked from each cateogory. And make sure if you want to randomize all categories that you select a category in primary and secondary. It will still select a random category.</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
